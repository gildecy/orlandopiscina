
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório da Piscina</title>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #b0def0;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 600px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
            color: #007bff;
        }

        .data-section {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .data-section div {
            text-align: center;
            flex: 1;
        }

        .data-section div:not(:last-child) {
            border-right: 1px solid #ddd;
        }

        .data-section div h2 {
            margin: 0;
            font-size: 18px;
            color: #555;
        }

        .data-section div p {
            font-size: 16px;
            margin: 5px 0;
        }

        .images-section {
            display: flex;
            justify-content: space-between;
        }

        .images-section img {
            width: 48%;
            border-radius: 8px;
        }

        .images-section div {
            text-align: center;
            font-size: 14px;
            color: #777;
        }

        .date-time {
            text-align: center;
            font-size: 14px;
            color: #777;
            margin-top: 10px;
        }

        @media(max-width: 600px) {
            .data-section {
                flex-direction: column;
            }

            .data-section div {
                border-right: none;
                border-bottom: 1px solid #ddd;
                margin-bottom: 10px;
            }

            .data-section div:last-child {
                border-bottom: none;
            }

            .images-section img {
                width: 100%;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    
    <div class="container">
        <div class="header">
            <h1>Relatório da Piscina</h1>
        </div>
        <div class="data-section">
            <div>
                <h2>pH</h2>
                <p>7.2</p>
            </div>
            <div>
                <h2>Cloro Livre</h2>
                <p>1.5 ppm</p>
            </div>
            <div>
                <h2>Alcalinidade</h2>
                <p>80 ppm</p>
            </div>
        </div>
        <div class="images-section">
            <div>
                <img src="before.jpg" alt="Foto antes da visita">
                <div>Antes</div>
            </div>
            <div>
                <img src="https://drive.google.com/file/d/1QnufwObE7WRmePn21vLApG7i-gRCDFT9/view?usp=sharing alt=" Foto depois da visita>
                <div>Depois</div>
            </div>
        </div>
        <div class="date-time">
            <p>Data da Visita: 29/08/2024</p>
            <p>Hora: 10:30</p>
        </div>
    </div>
</body>
</html>
